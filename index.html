<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign 4</title>
    <style>
          #canvas {
            background-color: black;
            width: 100%;
            height: 100%;
            padding: 10px white solid;
        }
    </style>
    
</head>

<body>
    <canvas id="canvas" width="1100" height="550"  >
    </canvas>

<script>

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

for (var i = 1; i < 900; i = i+1) {
  context.fillStyle = 'purple';
  context.fillRect(5 * i, 0, 1, 275);
}

for (var i = 1; i < 900; i = i+1) {
  context.fillStyle = 'darkgreen';
  context.fillRect(5 * i, 275, 1, 275);
}


for (var i = 25.25; i < 75; i = i+1) {
  context.fillStyle = '#e8615d';
  context.fillRect(5 * i, 90, 1, 200);
}


for (var i = 10.5; i < 60; i = i+1) {
  context.fillStyle = '#1DE2A6';
  context.fillRect(5 * i, 170, 1, 200);
}

for (var i = 90.25; i < 180; i = i+1) {
  context.fillStyle = '#709fb8';
  context.fillRect(5 * i, 90, 1, 200);
}

for (var i = 70.5; i < 160; i = i+1) {
  context.fillStyle = '#67e046';
  context.fillRect(5 * i, 170, 1, 200);
}

for (var i = 40; i < 90; i = i+1) {
  context.fillStyle = '#e8805d';
  context.fillRect(5 * i, 220, 1, 200);
}

for (var i =110; i < 200; i = i+1) {
  context.fillStyle = '#67e046';
  context.fillRect(5 * i, 220, 1, 200);
}


</script>

</body>
</html>
